<!DOCTYPE html>
<html>
<head>
<title>Create Account</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>


<!---------------------------------------------------start of body--------------------------------------------------------->
<body>
<!-- Sidebar -->
<div class="w3-sidebar w3-bar-block w3-animate-left" style="display:none;z-index:5" id="mySidebar">

  <a href="#" class="w3-bar-item w3-button">Home</a>
  <a href="#" class="w3-bar-item w3-button">Item List</a>
  <a href="#" class="w3-bar-item w3-button">Tell to Master</a>

<div>

  <div class="w3-container">
    <div id="top"><!--start of top div-->
		<h1 align = "center">Here it is</h1><hr>
	</div><!--end of top div-->

	<div id="middle"><!--start of middle div-->
	
		<div id="content"><!--start of content div-->
		<h2 align = "center">Create Account page</h2><br>
		
		<!--form-->
		<form method="post" action="http://some-site/SomeProgram">
		<left>
		ID : 
		<input type="text" name="ID" id="ID"><p>
		PW :
		<input type="password" name="PW" id="PW"><p>
		<br><br><br>
		Name : 
		<input type="text" name="name"><p>
		Birth(YY/MM/DD) : 
		<input type="text" name="birth_year" id="birth_year">
		/ 
		<select name="birth_month" id="birth_month">
			<option value="1" selected>January</option>
			<option value="2">February</option>
			<option value="3">March</option>
			<option value="4">April</option>
			<option value="5">May</option>
			<option value="6">June</option>
			<option value="7">July</option>
			<option value="8">August</option>
			<option value="9">September</option>
			<option value="10">October</option>
			<option value="11">November</option>
			<option value="12">December</option>
		</select>

		/ 
		<select name="birth_day" id="birth_day">
			<option value="1" selected>1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
			<option value="16">16</option>
			<option value="17">17</option>
			<option value="18">18</option>
			<option value="19">19</option>
			<option value="20">20</option>
			<option value="21">21</option>
			<option value="22">22</option>
			<option value="23">23</option>
			<option value="24">24</option>
			<option value="25">25</option>
			<option value="26">26</option>
			<option value="27">27</option>
			<option value="28">28</option>
			<option value="29">29</option>
			<option value="30">30</option>
			<option value="31">31</option>
		</select><p>
		Phone: 
		<input type="tel" id="phoneNumber"><p>
		E-mail:
		<input type="email" name="email" id="email"><p>
	
		Gender : 
		<input type="radio" name="gender" value="male" checked>Male
		<input type="radio" name="gender" value="female">Female<br>
		
		<br><br>
		<center>
		<input class="w3-button w3-round-large w3-blue" type="submit" value="Submit" onclick="submit_user_info()">
		</center>
		</left>
		</form>
		</div><!--end of content div-->
	</div><!--end of middle div-->
	
	<div id="footer">
		<center> <h3>End of page...</h3> </center>
	</div>
  </div>
</div>
     
<!------------------------------start of script-------------------------------->
<script>
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}

}
</script>
<!-------------------------------end of script--------------------------------->

</body>
<!----------------------------------------------------end of body---------------------------------------------------------->

</html>
